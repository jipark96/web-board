<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <link th:href="@{/css/bootstrap.min.css}"
        href="../css/bootstrap.min.css" rel="stylesheet">
  <style>
    .container {
      max-width: 560px;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="py-5 text-center">
    <h2>채용 상세</h2>
  </div>
  <div>
    <label for="id">채용공고 ID</label>
    <input type="text" id="id" name="id" class="form-control"
           th:value="${company.id}" readonly>
  </div>
  <div>
    <label for="name">회사명</label>
    <input type="text" id="name" name="name" class="form-control"
           th:value="${company.name}" readonly>
  </div>
  <div>
    <label for="position">채용포지션</label>
    <input type="text" id="position" name="position" class="form-control"
           th:value="${company.position}" readonly>
  </div>
  <div>
    <label for="money">채용보상금</label>
    <input type="text" id="money" name="money" class="form-control"
           th:value="${company.money}" readonly>
  </div>
  <div>
    <label for="tech">사용기술</label>
    <input type="text" id="tech" name="tech" class="form-control"
           th:value="${company.tech}" readonly>
  </div>
  <div>
    <label for="content">채용내용</label>
    <input type="text" id="content" name="content" class="form-control"
           th:value="${company.content}" readonly>
  </div>
  <hr class="my-4">
  <div class="row">
    <div class="col">
      <button class="w-100 btn btn-primary btn-lg"
              th:onclick="|location.href='@{/company/edit/{id}(id=${company.id})}'|"
              type="button">수정</button>
    </div>
    <div class="col">
      <button class="w-100 btn btn-secondary btn-lg"
              th:onclick="|location.href='@{/company/delete/(id=${company.id})}'|"
              type="button">삭제</button>
    </div>
    <div class="col">
      <button class="w-100 btn btn-secondary btn-lg"
              th:onclick="|location.href='@{/company/list}'|"
              type="button">목록으로</button>
    </div>
  </div>
</div> <!-- /container -->
</body>
</html>
